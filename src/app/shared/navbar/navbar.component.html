
<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a routerLink="/home">{{  _service.info.titulo }}<sup>tm</sup></a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li  class="rk-menu__item" routerLinkActive="active"><a [routerLink]="[ '/home' ]">Home</a>
        </li>
        <li  class="rk-menu__item" routerLinkActive="active"><a [routerLink]="[ '/blog' ]">Blog</a>
        </li>
        <li class="rk-menu__item" routerLinkActive="active"><a  class="rk-menu__link">Pages</a>
          <nav class="rk-menu__sub">
            <ul class="rk-container">
                <li  class="rk-menu__item" routerLinkActive="active"><a [routerLink]="[ '/about' ]" >About</a>
             
              <li class="rk-menu__item"><a href="#" class="rk-menu__link">Design Styles</a></li>
            </ul>
          </nav>
        </li>
        <li  class="rk-menu__item" routerLinkActive="active"><a [routerLink]="[ '/contact' ]" >Contact</a>
      </ul>
      <div class="rk-search">
        <input (keyup.enter)= "searchProduct(texto.value)"
                #texto
                type="text" placeholder="Search..." id="urku-search"
                class="rk-search-field">
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
